<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header text-center">Create Text Game</h3> {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                Content created <strong>Successfully!</strong>
            </div>
            {/if}
            <form method="post" action="" enctype="multipart/form-data">
                <div class="panel panel-default panel-body">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" class="form-control" maxlength="100" required="">
                        <span class="help-block">{echo Shared\Markup::errors($errors, "title")}</span>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                        <span class="help-block">{echo Shared\Markup::errors($errors, "description")}</span>
                    </div>
                    <div class="form-group">
                        <label>Promo Image</label>
                        <input type="file" class="form-control" name="promo_im" required="">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>Base Image</label>
                        <input type="file" class="form-control" name="base_im">
                        <img id="img" class="coords" src="" />
                    </div>
                    <hr>
                    <label><input type="radio" name="coords" value="usr"> User Image Coordinates</label>
                    <div class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">USR_X</div>
                                <input type="number" class="form-control" placeholder="" name="usr_x" required="" style="width: 100px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">USR_Y</div>
                                <input type="number" class="form-control" placeholder="" name="usr_y" required="" style="width: 100px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Width</div>
                                <input type="number" class="form-control" placeholder="" name="usr_w" required="" style="width: 100px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Height</div>
                                <input type="number" class="form-control" placeholder="" name="usr_h" required="" style="width: 100px;">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <label><input type="radio" name="coords" value="txt"> Shuffle Text Coordinates</label>
                    <div class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">TXT_X</div>
                                <input type="number" class="form-control" placeholder="" name="txt_x" required="" style="width: 100px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">TXT_Y</div>
                                <input type="number" class="form-control" placeholder="" name="txt_y" required="" style="width: 100px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Size</div>
                                <input type="number" class="form-control" placeholder="" name="txt_size" required="" style="width: 100px;" value="11">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Angle</div>
                                <input type="number" class="form-control" placeholder="" name="txt_angle" required="" style="width: 100px;" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">Color</div>
                                <input type="text" class="form-control" placeholder="" name="txt_color" required="" style="width: 100px;" value="#000000">
                            </div>
                        </div>
                    </div>
                    <label><input type="radio" name="coords" value="utxt"> User Text Coordinates</label>
                    <div class="form-inline">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">UTXT_X</div>
                                <input type="number" class="form-control" placeholder="" name="utxt_x" required="" style="width: 100px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">UTXT_Y</div>
                                <input type="number" class="form-control" placeholder="" name="utxt_y" required="" style="width: 100px;">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">USize</div>
                                <input type="number" class="form-control" placeholder="" name="utxt_size" required="" style="width: 100px;" value="11">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">UAngle</div>
                                <input type="number" class="form-control" placeholder="" name="utxt_angle" required="" style="width: 100px;" value="0">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">UColor</div>
                                <input type="text" class="form-control" placeholder="" name="utxt_color" required="" style="width: 100px;" value="#000000">
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="action" value="campaign">
                <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Create</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $("input[name=base_im]").change(readImage);
});
</script>
