<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header text-center">Game ImageText Items</h3> {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                Saved <strong>Successfully!</strong>
            </div>
            {/if}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <img id="img" class="center-block" src="{echo CDN}uploads/images/{$imagetext->base_im}" />
                </div>
                <div class="table-responsive">
                    <table class="table panel-body">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Text</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {script $parts = explode("/", URL)}
                        {script $pos = count($parts) - 2}
                        {foreach $i in $imagetextitems}
                            <tr>
                                <td><img src="{echo CDN}uploads/images/{echo $i->image}"></td>
                                <td>{echo $i->text}</td>
                                <td>
                                    <a href="/items/remove/{echo $i->id}/{echo $parts[$pos]}" class="btn btn-xs btn-danger"><i class="fa fa-trash"></i> Delete</a>
                                </td>
                            </tr>
                        {/foreach}
                        </tbody>
                    </table>
                </div>
            </div>
            <form method="post" action="" enctype="multipart/form-data">
                <div class="panel panel-default panel-body">
                    <div class="form-group">
                        <label>Shuffle Image</label>
                        <input type="file" class="form-control" name="image" required="">
                    </div>
                    <div class="form-group">
                        <label>Text</label>
                        <input type="text" class="form-control" name="text" required="">
                    </div>
                    <div class="form-group">
                        <label>Gender</label><br>
                        <input type="radio" class="radio-inline" name="gender" value="male" checked=""> Male
                        <input type="radio" class="radio-inline" name="gender" value="female"> Female
                        <input type="radio" class="radio-inline" name="gender" value="other"> Other
                    </div>
                </div>
                <input type="hidden" name="action" value="shuffle">
                <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Save</button>
            </form>
        </div>
    </div>
</div>
