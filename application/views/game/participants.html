<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header text-center">All Participants</h3>
            <div class="panel panel-default">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Campaign</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                    {foreach $p in $participants}
                    {script $c = Campaign::first(array("id = ?" => $p->campaign_id), array("type"))}
                    {script $u = User::first(array("id = ?" => $p->user_id), array("name"))}
                        <tr>
                            <td>{echo $u->name}</td>
                            <td>{echo $c->title}</td>
                            <td><span class="label label-info">{echo ucfirst($c->type)}</span></td>
                        </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
