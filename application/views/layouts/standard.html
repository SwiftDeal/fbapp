<!DOCTYPE html>
<html>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">

    <meta property="og:type"   content="website" />
    <meta property="og:title" content="{echo $seo->getTitle()}" />
    <meta property="og:url" content="{echo URL}" />
    <meta property="og:image" content="{echo $seo->getPhoto()}" />
    {if isset($width) && isset($height)}
    <meta property="og:image:width" content="{echo $width}" />
    <meta property="og:image:height" content="{echo $height}" />
    {/if}
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{echo strip_tags($seo->getDescription())}" />
    <meta name="keywords" content="{echo strip_tags($seo->getKeywords())}">
    <meta name="author" content="{echo $seo->getAuthor()}" />
    
    <title>{echo $seo->getTitle()}</title>
    <link rel="icon" href="/public/assets/img/favicon.ico">
    
    <!--stylesheets / link tags loaded here-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    
    <!-- Custom styles for this template -->
    <link href="/public/assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-faded">
    {include layouts/navigation/standard.html} {ayield action}
    <footer id="footer">
        <div class="container">
            <span class="pull-right text-muted small">Developed By <a href="http://cloudstuff.tech" target="_blank">@CloudStuff.Tech</a> &copy;2016 </span>
        </div>
    </footer>
    <div id="aboutModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <h2 class="text-center">FBGameApp</h2>
                    <h6 class="text-center">Fun Facebook Games</h6>
                    <p class="text-center">
                        FBGameApp has the best free fun quizzes and activities. Horoscopes. A world of fun.
                    </p>
                    <br>
                    <button class="btn btn-primary btn-lg center-block" data-dismiss="modal" aria-hidden="true"> OK </button>
                </div>
            </div>
        </div>
    </div>
    <!--scripts loaded here-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script src="{echo CDN}js/request.js"></script>
    <script src="{echo CDN}js/blockadblock.js"></script>
    <script src="{echo CDN}js/script-1.2.js"></script>
    <script src="http://adserve.clicks99.com/serve.js"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.Event.subscribe(
          'ad.loaded',
          function(placementId) {
            console.log('Audience Network ad loaded');
          }
        );
        FB.Event.subscribe(
          'ad.error',
          function(errorCode, errorMessage, placementId) {
            console.log('Audience Network error (' + errorCode + ') ' + errorMessage);
          }
        );
      };
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk/xfbml.ad.js#xfbml=1&version=v2.5&appId=1687202661533796";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="fb-ad" data-placementid="1687202661533796_1703114179942644" data-format="300x250" data-testmode="false"></div>
</body>

</html>
